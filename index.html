<!-- HTML markup for the chat room -->
<div id="chat">
  <ul id="messages"></ul>
  <form id="message-form">
    <div class="form-group">
      <input type="text" id="name-input" class="form-control" autocomplete="off" placeholder="Enter your screen name" />
    </div>
    <div class="form-group">
      <input type="text" id="message-input" class="form-control" autocomplete="off" placeholder="Enter your message here" />
    </div>
    <div class="form-group">
      <input type="file" id="file-input" class="form-control-file" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
    </div>
  </form>
  <div id="current-viewers" class="text-white">Current Viewers: 1</div>
</div>

<!-- JavaScript code to connect to the chat room -->
<script>
  // Create a new WebSocket connection
  const socket = new WebSocket('ws://localhost:3000');

  // Handle message submission
  const messageForm = document.getElementById('message-form');
  const nameInput = document.getElementById('name-input');
  const messageInput = document.getElementById('message-input');
  const fileInput = document.getElementById('file-input');
  messageForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const name = nameInput.value.trim();
    const message = messageInput.value.trim();
    if (name !== '' && message !== '') {
      socket.send(`${name}: ${message}`);
      nameInput.value = '';
      messageInput.value = '';
    }
    const file = fileInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.addEventListener('load', (event) => {
        socket.send(event.target.result);
      });
      reader.readAsDataURL(file);
      fileInput.value = '';
    }
  });

  // Handle new chat message
  const messagesList = document.getElementById('messages');
  socket.addEventListener('message', (event) => {
    if (event.data.startsWith('data:')) {
      const img = document.createElement('img');
      img.src = event.data;
      messagesList.appendChild(img);
    } else {
      const listItem = document.createElement('li');
      listItem.textContent = event.data;
      messagesList.appendChild(listItem);
    }
  });

  // Update the "Current Viewers" count
  const currentViewers = document.getElementById('current-viewers');
  let viewerCount = 1;
  setInterval(() => {
    viewerCount = socket.readyState === 1 ? socket.bufferedAmount + 1 : 1;
    currentViewers.textContent = `Current Viewers: ${viewerCount}`;
